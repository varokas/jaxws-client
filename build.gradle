apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
  compile 'org.apache.cxf:apache-cxf:3.0.0'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.12'
}

